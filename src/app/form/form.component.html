<div class="container">
    <div class="row">
        <div class="col-5 mx-auto shadow border mt-4 rounded">
            <form action="" [formGroup]="prodForm" (ngSubmit)="addVal()" class="p-3 ">
                <div class="form-group">
                    <label for="pName">Product Name</label>
                    <input type="text" id="pName" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="pPrice"> Product Price</label>
                    <input type="text" id="pPrice" class="form-control" formControlName="price">
                </div>
                <div class="form-group">
                    <label for="pImg">Product Image</label>
                    <input type="file" id="pImg" (change)="getImg($event)" class="form-control p-2" formControlName="img">
                    <small class="text-denger" *ngIf="!(img.size <= 102800) && prodForm.get('img').dirty">Image size
                        is more than 100 kb</small>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Add to Bag</button>
            </form>
        </div>
    </div>
</div>
